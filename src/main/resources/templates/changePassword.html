<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="/fragments/header :: header"/>
</head>

<body>

<div th:replace="/fragments/header :: navbar"/>

<div class="container">
    <div class="alert alert-info" th:if="${successMessage}" th:utext="${successMessage}"></div>

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/resetPassword}" method="post" th:object="${user}" th:if="${showForm==1}">

                    <input type="hidden" th:name="firstName" th:value="default" />
                    <input type="hidden" th:name="lastName" th:value="default" />
                    <input type="hidden" th:name="phone" th:value="default" />
                    <input type="hidden" th:name="address" th:value="default" />

                    <div class="form-group">
                        <label th:if="${#fields.hasErrors('email')}" th:errors="${user.email}"
                               class="alert alert-danger"></label>
                        <input type="text" name="email" id="email" class="form-control input-lg"
                               placeholder="Email" required="true" autofocus="true"/>
                    </div>

                    <div class="row">
                        <div class="col-sm-3" style="float: none; margin: 0 auto;">
                            <input type="submit" class="btn btn-primary btn-block" value="Reset password"/>
                        </div>
                    </div>


            </form>
        </div>
    </div>

</div>

<div th:replace="/fragments/footer :: footer"/>

</body>
</html>
